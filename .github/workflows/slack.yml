# slack push messageeeeeee!~!!~~!!~
name: Docker Build and Push

on:
  push:
    branches: [ slack ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
     - uses: act10ns/slack@v1
       with: 
        if: always()
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
